<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>

<body style="background-color: black; color: white;">
    <ul class="language">
        <li>JavaScript</li>
        <li>Ruby</li>
    </ul>

</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement("li")
        li.innerHTML = `${langName}`//purai tree travese garxa innerHTML le 
        document.querySelector(".language").appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")

    function addOptimizeLanguage(langName) {
        const li = document.createElement("li")//optimized hunxa direct createNode garna mailxa 
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptimizeLanguage("goLang")

    //edit 
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang)
    // secondLang.innerHTML = "c++" 
    const newLi = document.createElement("li")
    newLi.textContent = "c++"
    secondLang.replaceWith(newLi)

    //edit 
    const firstChild = document.querySelector("li:first-child")
    firstChild.outerHTML = "<li>PHP</li>"


    //remove 
   const lastChildRemove = document.querySelector("li:last-child")
   console.log(lastChildRemove)
   lastChildRemove.remove()
</script>

</html>
